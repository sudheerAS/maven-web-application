apiVersion: v1
kind: Deployment
metadata:
  name: mavenwebappdep
  namespace: test-ns
spec:
  replicas:3
  selector:
    app: mavenwebapp
  template:
    metadata:
      name: mavenwebapp
      labels:
        app:mavenwebapp
    spec:
      containers:
      - name: mavenwebapp
        image: sudheeradoc/maven-web-application:TAG
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mavenwebappsvc
  namespace: service
spec:
  selector:
    app: mavenwebapp
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
   

  
